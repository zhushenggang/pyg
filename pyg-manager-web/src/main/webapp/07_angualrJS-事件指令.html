<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        //定义一个模块
        var app = angular.module("pyg", []);

        //定义模块函数
        app.controller("brandController", function ($scope) {

            //定义函数
            $scope.add = function (a, b) {
                $scope.z = parseInt(a) + parseInt(b);
            }

        })


    </script>
</head>
<body ng-app="pyg" ng-controller="brandController">
x:<input type="text" ng-model="x"><br>
y:<input type="text" ng-model="y"><br>
x坐标：{{x}} y坐标：{{y}}
<button ng-click="add(x,y)" value="">x+y</button>
x+y={{z}}
</body>
</html>
