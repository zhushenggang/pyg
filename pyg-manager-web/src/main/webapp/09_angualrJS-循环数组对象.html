<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        //定义一个模块
        var app = angular.module("pyg", []);

        //定义模块函数
        app.controller("brandController", function ($scope) {

            //定义数组
            $scope.list = [{name: '张三', shuxue: 100, yuwen: 93},
                {name: '李四', shuxue: 88, yuwen: 87},
                {name: '王五', shuxue: 77, yuwen: 56}
            ];

        })


    </script>
</head>
<body ng-app="pyg" ng-controller="brandController">
<table border="1" style="width: 600px;height: 200px;">
    <tr ng-repeat="entity in list">
        <td>{{entity.name}}</td>
        <td>{{entity.shuxue}}</td>
        <td>{{entity.yuwen}}</td>
    </tr>
</table>
</body>
</html>
