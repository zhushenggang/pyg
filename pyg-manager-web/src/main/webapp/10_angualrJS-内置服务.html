<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        //定义一个模块
        var app = angular.module("pyg", []);

        //定义模块函数
        app.controller("brandController", function ($scope, $http) {

            //定义函数
            $scope.findAll = function () {
                //向服务发生ajax请求
                $http.get("data.json").success(function (data) {
                    $scope.list = data;
                })
            }

        })


    </script>
</head>
<body ng-app="pyg" ng-controller="brandController" ng-init="findAll();">
<table border="1" style="width: 600px;height: 200px;">
    <tr ng-repeat="entity in list">
        <td>{{entity.name}}</td>
        <td>{{entity.shuxue}}</td>
        <td>{{entity.yuwen}}</td>
    </tr>
</table>
</body>
</html>
